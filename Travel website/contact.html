<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/57ebf100c0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>TRAVEL WEBSITE | Contact page</title>
    </head>
    
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-header text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html ">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#200,mumbai, kolkata,west bengal,700123</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>sudip.pal@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+911234567890</p>
                    </div>
                    <img src="./image/company-img.jpg" alt="company image">
                </div>
                <form class="form">
                    <h1 class="md-heading" text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestion and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-twitter fa-3x"></i>
            <i class="fa-brands fa-instagram fa-3x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
